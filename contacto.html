<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Principal</a></li>
                <li><a href="articulo.html">Articulos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-form">
        <h2 class="cajacol">Contactanos</h2>
        <form id="formContacto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required maxlength="50"></input>
            <br>
            <label for="email">Correo Electronico:</label>
            <input type="email" id="email" name="email" required></input>
            <br>
            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required></input>
            <br>
            <button type="submit">Enviar</button>
        </form>
        <div id="formResult"></div>
    </section>
    <script src="form.js"></script>
</body>
</html>
