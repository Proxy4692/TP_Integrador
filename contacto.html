<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></head>

</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="Images/vaporcitoLogo.png" alt="Logo">
            </a>
            <div class="menu">
                <a href="index.html" class="nav-button">Inicio</a>
                <a href="articulo.html" class="nav-button">Articulos</a>
                <a href="contacto.html" class="nav-button">Contacto</a>
            </div>
        </nav>
    </header>
    <section class="box-form">
        <h2 class="box">Comentanos</h2>
        <form id="contactForm">
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Nombre" maxlength="50" required>
            <div class="error" id="nameError"></div>

            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Correo Electronico" required>
            <div class="error" id="emailError"></div>

            <label for="phone"></label>
            <input type="text" id="phone" name="phone" placeholder="Telefono" required>
            <div class="error" id="phoneError"></div>

            <label for="comment"></label>
            <input type="text" id="comment" name="comment" placeholder="Comentario" maxlength="500">
            <div class="error" id="commentError"></div>

            <button type="submit">Enviar</button>
        </form>
        <div id="result"></div>
    </section>
    <script src="form.js"></script>
</body>
</html>
